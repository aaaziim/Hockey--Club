<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Club</title>
    <!-- Tailwind and Daisy UI Start -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind and Daisy UI End -->
    <!-- Google Font Manrope Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Google Font Manrope End  -->
    <!-- Fontawesome Script Start -->
    <script src="https://kit.fontawesome.com/b3e8cdf837.js" crossorigin="anonymous"></script>
    <!-- Fontawesome Script End -->
</head>
<!-- Stylesheet Start -->
<style>
    .manrope {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
</style>
<!-- Stylesheet End -->

<body class="mb-10 bg-white manrope p-4">
    <!-- Header Start -->
    <header class="container mx-auto">
        <!-- Nav Start -->
        <nav class="py-6">
            <div class="navbar ">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-white rounded-box z-[1] mt-3 w-52 p-2 shadow text-[#424247] text-xl">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-extrabold text-black">Hockey<span
                            class="text-[#ff4240]">'</span>s Club</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-[#424247] text-xl">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end ">
                    <div class="items-center">
                        <i class="fa-solid fa-magnifying-glass h-6 w-6 pr-8 text-[#424247] text-xl"></i>
                        <a class="btn bg-[#ff4240] text-white font-bold border-0 rounded-lg text-xl">Get Tickets</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Nav End -->
        <div class="banner my-10">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full h-[550px]">
                    <img src="images/1.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full  h-[550px]">
                    <img src="images/2.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full  h-[550px]">
                    <img src="images/3.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                        class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- Banner Card Start -->
            <div class="relative">
                <div class=" bg-black rounded-xl p-8 absolute lg:max-w-[500px] lg:-top-44 lg:right-32">
                    <h2 class="text-2xl text-800 text-white mb-4">
                        Meet all the heroes from the field
                    </h2>
                    <p class="text-500">Discover inspiring stories from real-life heroes making a difference every day.
                    </p>
                </div>
            </div>
            <!-- Banner Card End -->
        </div>
        <!-- Banner End -->
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main class="bg-white">

    </main>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer>

    </footer>
    <!-- Footer End -->
</body>


</html>
